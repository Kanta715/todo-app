@import lib.model.TodoCategory

@(
vv:     model.TodoCategoryVV.ViewValueCategoryList,
list:   List[TodoCategory]
)

@common.Default(vv){
    <table>
        <tr>
            <th>Category-Name</th>
            <th>Slug</th>
            <th>Color</th>
        </tr>
            @for(category  <-  list){
                <tr>
                    <td>@category.name</td>
                    <td>@category.slug</td>
                    <td class="color">@category.color.toString</td>
                </tr>
            }
    </table>

}
